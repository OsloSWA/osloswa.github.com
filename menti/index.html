<!DOCTYPE html>
<html>
<head>
   <!-- HTML meta refresh URL redirection -->
   <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
   <meta http-equiv="Pragma" content="no-cache" />
   <meta http-equiv="Expires" content="0" />

   <style>
         html, body {
        height:100%;
        width:100%;
        margin:0;
    }
    .h_iframe iframe {
        width:100%;
        height:100%;
    }
    .h_iframe {
        height: 100%;
        width:100%;
    }
   </style>
</head>
<body>

  <div class="h_iframe">
      <iframe src="https://www.menti.com/zuqo1xooys" allowFullScreen frameborder="0"></iframe>
  </div>

</body>
</html>
