<section id="meetups" class="wrapper style1">

        <div class="content">
            <section class="special">
              <header>
                  <h2>Planlagte meetups</h2>
              </header>
            </section>

            <script id="upcomingTemplate" type="text/x-jsrender">
              {% raw %}
                <div></div>
                   <div class="row">
                     <div class="col-2">
                       &nbsp;
                     </div>
          						<div class="col-8 col-12-small">
          							{{for events}}
                            <section>
                                <h3>
                                  <a class="icon fa-calendar red" target="_blank"
                                      href="{{:shortlink}}"> {{:time}} - {{:name}}</a>
                                </h3>
                                <p>{{:description}}</p>
                                <ul class="actions special">
                                    <li><a target="_blank" href="{{:shortlink}}" class="button primary small">Join</a></li>
                                </ul>
                            </section>
                            <hr /><br />
                          {{/for}}
          						</div>
                      <div class="col-2">
                        &nbsp;
                      </div>
                 {% endraw %}
              </script>

            <section id="upcomingMeetupList" class="special">

            </section>

        </div>
    </div>
</section>
